<!DOCTYPE html>
<html>
<head>
  <title>The Cart - Shopping Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background-image: url('https://pakistannetworks.com/wp-content/uploads/2021/12/Virgin-Red-online-shopping-offers-1536x960.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 60px;
      text-align: center;
      border-radius: 20px;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #000;
    }

    p {
      font-size: 24px;
      margin-bottom: 40px;
      text-shadow: 1px 1px 6px #000;
    }

    button {
      font-size: 20px;
      padding: 12px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>THE CART</h1>
    <p>Enjoy the new shopping experience</p>
    <a href="2.html">
      <button>Start Shopping</button>
    </a>
  </div>
</body>
</html>
