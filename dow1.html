<!DOCTYPE html>
<html>
<head>
    <title>Download</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url('https://thumbs.dreamstime.com/b/hospital-building-blue-sky-timelapse-hospital-building-blue-sky-timelapse-animation-203868070.jpg'); /* Replace with your own image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            width: 450px;
            margin: 120px auto;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #00ffcc;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        button {
            background-color: #00ffcc;
            color: #000;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00d4a8;
        }

        h3 {
            margin-top: 30px;
            font-weight: normal;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>THANK YOU FOR BOOKING</h1>
        <p>Your booking is successfully completed.<br>
           Download your OP ticket from here:</p>

        <a href="op_ticket.pdf" download>
            <button type="button">DOWNLOAD OP TICKET</button>
        </a>

        <h3>THANK YOU</h3>
    </div>

</body>
</html>
